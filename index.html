<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Summit Serenity Retreat - Luxury mountain cabin rental in Colorado">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%232d4a3e'/%3E%3Cpath d='M20 75l30-35 30 35M35 75V55h30v20' stroke='%23f5f1e8' stroke-width='3' fill='none' stroke-linecap='round' stroke-linejoin='round'/%3E%3Cpath d='M25 80h50' stroke='%23c9a961' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GX8B4F0TDD"></script>

        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

</head>
<body>
    <div class="hero-background">
        <img src="https://images.unsplash.com/photo-1542718610-a1d656d1884c?q=80&w=2940&auto=format&fit=crop" alt="Modern Mountain Cabin" class="hero-image">
        <div class="hero-overlay"></div>
    </div>

    <div class="container">
        <div class="content">
            <div class="logo-section">
                <h1 class="logo">Summit Serenity</h1>
                <p class="logo-subtitle">RETREAT</p>
            </div>

            <div class="tagline">
                <p class="description">Modern Luxury in the Colorado Mountains</p>
            </div>

            <div class="cta-section">
                <button onclick="openModal()" class="signup-button">Get Notified</button>
                <p class="contact-text">Be the first to know when reservations open</p>
            </div>

            <div class="features">
                <div class="feature-item">
                    <div class="feature-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        </svg>
                    </div>
                    <span>Luxury Cabin</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 20h18"></path>
                            <path d="M5 20L12 8l7 12"></path>
                            <path d="M7.5 20L12 12l4.5 8"></path>
                        </svg>
                    </div>
                    <span>Mountain Views</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 2L8 8L12 10L8 14L12 16L8 22"></path>
                            <path d="M12 2L16 8L12 10L16 14L12 16L16 22"></path>
                        </svg>
                    </div>
                    <span>Forest Setting</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Email Signup Modal -->
    <div id="signupModal" class="modal" onclick="closeModalOnBackdrop(event)">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()" aria-label="Close modal">&times;</button>
            <h2 class="modal-title">Stay in the Loop</h2>
            <p class="modal-subtitle">Be the first to know when reservations open</p>
            
            <form id="signupForm" action="https://docs.google.com/forms/d/e/1FAIpQLSeDFyrgrkmoCAoTt2_OP7ehs7khGrCs19066oonDU0gYsQZBg/formResponse" method="POST" target="hidden_iframe" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="name">Name (Optional)</label>
                    <input type="text" id="name" name="entry.1691051208" placeholder="Your name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="entry.1885298778" placeholder="your@email.com" required>
                </div>
                
                <button type="submit" class="submit-button">Sign Up for Updates</button>
            </form>
            
            <div id="successMessage" class="success-message" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
                <h3>Welcome to the retreat!</h3>
                <p>We'll keep you updated on our opening.</p>
            </div>
        </div>
    </div>

    <iframe name="hidden_iframe" style="display:none;"></iframe>

    <script>
        function openModal() {
            document.getElementById('signupModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('signupModal').classList.remove('active');
            document.body.style.overflow = 'auto';
            setTimeout(() => {
                document.getElementById('signupForm').reset();
                document.getElementById('signupForm').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
            }, 300);
        }

        function closeModalOnBackdrop(event) {
            if (event.target.id === 'signupModal') {
                closeModal();
            }
        }

        function handleSubmit(event) {
            event.preventDefault();
            const form = event.target;
            
            fetch(form.action, {
                method: 'POST',
                body: new FormData(form),
                mode: 'no-cors'
            }).then(() => {
                form.style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
                setTimeout(() => {
                    closeModal();
                }, 2000);
            }).catch(() => {
                form.style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
                setTimeout(() => {
                    closeModal();
                }, 2000);
            });
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
